                <p><span style="font-size: 1.8em;">擎</span>太鼓創立於2019年5月，由14個對太鼓有熱情的人所創立的，草創時四處漂泊，沒有固定的練習地點，
                    猶如一支風雨飄緲中搖擺的小草。我們在途中遭遇許多挫折，沒有場地用被無數次驅趕，以及團員的退出
                    但是我們沒有放棄，在將來的某天那風雨飄渺中搖晃的小草終將成為一顆擎天大樹。</p>
